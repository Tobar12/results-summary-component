<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="main__result">
            <h2>Your Result</h2>
            <div class="main__result__circle">
                <h3>76</h3>
                <p>of 100</p>
            </div>
            <div class="main__result__text">
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </section>
        <section class="main__summary">
            <h2>Summary</h2>
            <div class="main__summary__div reaction">
                <div class="main__summary__div__name">
                    <img src="imgs/icon-reaction.svg" alt="">
                    <p class="reaction__name">Reaction</p>
                </div>
                <p class="main__summary__div__number">80 <span>/ 100</span></p>
            </div>
            <div class="main__summary__div memory">
                <div class="main__summary__div__name">
                    <img src="imgs/icon-memory.svg" alt="">
                    <p class="memory__name">Reaction</p>
                </div>
                <p class="main__summary__div__number">92 <span>/ 100</span></p>
            </div>
            <div class="main__summary__div verbal">
                <div class="main__summary__div__name">
                    <img src="imgs/icon-verbal.svg" alt="">
                    <p class="verbal__name">Reaction</p>
                </div>
                <p class="main__summary__div__number">61 <span>/ 100</span></p>
            </div>
            <div class="main__summary__div visual">
                <div class="main__summary__div__name">
                    <img src="imgs/icon-visual.svg" alt="">
                    <p class="visual__name">Reaction</p>
                </div>
                <p class="main__summary__div__number">73 <span>/ 100</span></p>
            </div>
            <a href="" class="continue__button">Continue</a>
        </section>
    </main>
</body>
</html>
